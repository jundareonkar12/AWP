<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   
    <title>calculator</title> 
    
    <style>
        button{
            height:100px;
            width:100px;
           font-size:20px;
                  }
        
        button:hover{
            background-color:lightgray;
        }
        button:active{
            background-color:grey;      
        }
        div{
            
            font-size:30px;
            border:1px solid;
            width:410px;
            height:100px;
        }

    </style>
    <script>
            var res=0;
            var input = [];
            var i = 0;
            var operation = 0;

            function opr(o)
            {
                operation = o;
               
               
                if(o==4)
                {
                    mydiv.innerHTML = res;
                }
            }


            function readinput(x) {

                input.push(x);
                mydiv.innerHTML = x;

                if (input.length ==2) {

                    switch (operation) {
                        case 1: {
                            if (input.length <= 2) {
                                res = input[0] + input[1];
                                input[0] = res;
                                input.pop();

                            }

                        } break;

                        case 2: {
                            if (input.length <= 2) {
                                res = input[0] - input[1];
                                input[0] = res;
                                input.pop();

                            }
                        } break;

                        case 3: {
                            if (input.length <= 2) {
                                res = input[0] / input[1];
                                input[0] = res;
                                input.pop();

                            }
                        } break;

                    }

                }
            }
            function clear()
            {  
                mydiv.innerHTML =0;
                input.pop();
                input.pop();
            }
    </script>
</head>
<body>
    <div id="mydiv">
       
    </div>
    <table>
       
        <tr>
            <td><button id="one" onclick="readinput(1)">1</button></td>
            <td><button id="two" onclick="readinput(2)">2</button></td>
            <td><button id="three" onclick="readinput(3)">3</button></td>
            <td><button id="add" onclick="opr(1)" >+</button></td>
        </tr>
        <tr>
            <td><button id="four" onclick="readinput(4)">4</button></td>
            <td><button id="five" onclick="readinput(5)">5</button></td>
            <td><button id="six" onclick="readinput(6)">6</button></td>
            <td><button id="sub"onclick="opr(2)">-</button></td>
        </tr>
        <tr>
            <td><button id="seven" onclick="readinput(7)">7</button></td>
            <td><button id="eight" onclick="readinput(8)">8</button></td>
            <td><button id="nine" onclick="readinput(9)">9</button></td>
            <td><button id="div" onclick="opr(3)">/</button></td>
        </tr>
        <tr>
           <td><button id="C" onclick="clear()">C</button></td>
           <td><button id="0" onclick="readinput(0)">0</button></td>
            <td><button id="." onclick="readinput()">.</button></td>
            <td><button id="equals" onclick="opr(4)">=</button></td>
        </tr>
    </table>
</body>
</html>
