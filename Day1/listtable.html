    <script>
        var studArray=[];

        var Student1=
        {
            prn:"131",

        studArray.push(Student1);
       // console.log(studArray);
        function addToList()
        {
            var Student2=
        {

            for(i=0;i<studArray.length;i++)

             contents = contents + "<tr><td align= right>"+studArray[i].prn+"</td><td align= right>"+studArray[i].name+"</td><td align= right>"+studArray[i].percent+"</td></tr>";
            }
            
            contents = contents + "</table>";
            var divList = document.getElementById("divNameList");
            
            divList.innerHTML = contents;
